<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h2 id="nombre"></h2>
      <button id="boton1">Nombre 1</button>
      <button id="boton2">Nombre 2</button>
      <button id="boton3">Nombre 3</button>
      <button id="boton4">Borrar</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script>
      jQuery(document).ready(function() {
        var text =
          '{ "employees" : [' +
          '{ "firstName":"John" , "lastName":"Doe" },' +
          '{ "firstName":"Anna" , "lastName":"Smith" },' +
          '{ "firstName":"Peter" , "lastName":"Jones" } ]}';

        var obj = JSON.parse(text);
        $("#boton1").click(function() {
          $("#nombre").html(
            obj.employees[0].firstName + " " + obj.employees[0].lastName
          );
        });
        $("#boton2").click(function() {
          $("#nombre").html(
            obj.employees[1].firstName + " " + obj.employees[1].lastName
          );
        });
        $("#boton3").click(function() {
          $("#nombre").html(
            obj.employees[2].firstName + " " + obj.employees[2].lastName
          );
        });
        $("#boton4").click(function() {
          $("#nombre").html(
            ""
          );
        });
      });
    </script>
  </body>
</html>
